<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Artikel - Portfolio Adha Adnan Febryan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .article-detail-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 20px 20px;
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .article-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .article-category {
            display: inline-block;
            background: var(--gradient-primary);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            color: var(--text-secondary);
            font-size: 14px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .article-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-medium);
        }
        
        .article-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: var(--shadow-light);
            line-height: 1.8;
            font-size: 16px;
        }
        
        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            color: var(--text-primary);
            margin: 30px 0 15px 0;
            font-weight: 600;
        }
        
        .article-content h1 { font-size: 2rem; }
        .article-content h2 { font-size: 1.5rem; }
        .article-content h3 { font-size: 1.3rem; }
        
        .article-content p {
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        .article-content ul,
        .article-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        .article-content li {
            margin-bottom: 10px;
            color: var(--text-secondary);
        }
        
        .article-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .article-content a:hover {
            text-decoration: underline;
        }
        
        .article-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: var(--text-light);
        }
        
        .article-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--border-color);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }
        
        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .loading i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .error i {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .article-detail-container {
                padding: 80px 15px 20px;
            }
            
            .article-title {
                font-size: 2rem;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 15px;
            }
            
            .article-image {
                height: 250px;
            }
            
            .article-content {
                padding: 20px;
            }
            
            .article-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <a href="articles.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Kembali ke Artikel
    </a>
    
    <div class="article-detail-container">
        <div id="loadingState" class="loading">
            <i class="fas fa-spinner"></i>
            <h3>Memuat artikel...</h3>
        </div>
        
        <div id="errorState" class="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Artikel tidak ditemukan</h3>
            <p>Artikel yang Anda cari mungkin telah dihapus atau tidak ada.</p>
            <a href="articles.html" class="btn btn-primary">Kembali ke Daftar Artikel</a>
        </div>
        
        <div id="articleContent" style="display: none;">
            <div class="article-header">
                <div class="article-category" id="articleCategory">Loading...</div>
                <h1 class="article-title" id="articleTitle">Loading...</h1>
                <div class="article-meta">
                    <div class="meta-item">
                        <i class="fas fa-user"></i>
                        <span id="articleAuthor">Loading...</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span id="articleDate">Loading...</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-clock"></i>
                        <span id="readTime">Loading...</span>
                    </div>
                </div>
            </div>
            
            <img id="articleImage" class="article-image" style="display: none;">
            
            <div class="article-content" id="articleBody">
                Loading...
            </div>
            
            <div class="article-actions">
                <a href="articles.html" class="btn btn-secondary">
                    <i class="fas fa-list"></i> Semua Artikel
                </a>
                <button class="btn btn-primary" onclick="shareArticle()">
                    <i class="fas fa-share"></i> Bagikan
                </button>
                <button class="btn btn-danger" onclick="deleteArticle()" id="deleteBtn" style="display: none;">
                    <i class="fas fa-trash"></i> Hapus
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let currentArticle = null;
        let articles = [];
        
        // Load articles from localStorage
        function loadArticles() {
            const savedArticles = localStorage.getItem('articles');
            if (savedArticles) {
                articles = JSON.parse(savedArticles);
            }
        }
        
        // Get category name
        function getCategoryName(category) {
            const categories = {
                'makalah': 'Makalah',
                'tugas': 'Tugas',
                'berita': 'Berita',
                'tutorial': 'Tutorial',
                'lainnya': 'Lainnya'
            };
            return categories[category] || 'Lainnya';
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // Calculate read time
        function calculateReadTime(content) {
            const text = content.replace(/<[^>]*>/g, ''); // Remove HTML tags
            const wordCount = text.trim().split(/\s+/).length;
            const readTime = Math.ceil(wordCount / 200); // Average reading speed: 200 words per minute
            return `${readTime} menit`;
        }
        
        // Load article
        function loadArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = parseInt(urlParams.get('id'));
            
            if (!articleId) {
                showError();
                return;
            }
            
            currentArticle = articles.find(article => article.id === articleId);
            
            if (!currentArticle) {
                showError();
                return;
            }
            
            displayArticle();
        }
        
        // Display article
        function displayArticle() {
            document.getElementById('articleCategory').textContent = getCategoryName(currentArticle.category);
            document.getElementById('articleTitle').textContent = currentArticle.title;
            document.getElementById('articleAuthor').textContent = currentArticle.author;
            document.getElementById('articleDate').textContent = formatDate(currentArticle.date);
            document.getElementById('readTime').textContent = calculateReadTime(currentArticle.content);
            document.getElementById('articleBody').innerHTML = currentArticle.content;
            
            if (currentArticle.image) {
                const image = document.getElementById('articleImage');
                image.src = currentArticle.image;
                image.style.display = 'block';
                image.alt = currentArticle.title;
            }
            
            // Show delete button (you can add authentication logic here)
            document.getElementById('deleteBtn').style.display = 'inline-flex';
            
            // Hide loading, show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('articleContent').style.display = 'block';
        }
        
        // Show error
        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }
        
        // Share article
        function shareArticle() {
            if (navigator.share) {
                navigator.share({
                    title: currentArticle.title,
                    text: currentArticle.excerpt,
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    showNotification('Link artikel berhasil disalin!', 'success');
                });
            }
        }
        
        // Delete article
        function deleteArticle() {
            if (confirm('Apakah Anda yakin ingin menghapus artikel ini?')) {
                articles = articles.filter(article => article.id !== currentArticle.id);
                localStorage.setItem('articles', JSON.stringify(articles));
                showNotification('Artikel berhasil dihapus!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'articles.html';
                }, 1500);
            }
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            Object.assign(notification.style, {
                position: 'fixed',
                top: '20px',
                right: '20px',
                padding: '15px 20px',
                borderRadius: '8px',
                color: 'white',
                fontWeight: '500',
                zIndex: '10000',
                transform: 'translateX(100%)',
                transition: 'transform 0.3s ease',
                maxWidth: '300px',
                boxShadow: '0 4px 12px rgba(0, 0, 0, 0.15)'
            });
            
            const colors = {
                success: '#10b981',
                error: '#ef4444',
                info: '#3b82f6'
            };
            notification.style.backgroundColor = colors[type] || colors.info;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadArticles();
            loadArticle();
        });
        
        // Theme support
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        }
        
        initTheme();
    </script>

    </script>
</body>
</html>
