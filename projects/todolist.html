<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App - Ryan's Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #f093fb;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #f093fb;
            color: white;
        }

        .btn-primary:hover {
            background: #e083e8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        .btn-success:hover {
            background: #218838;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f093fb;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .todo-list {
            padding: 0 30px 30px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #f093fb;
            transition: all 0.3s ease;
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            border-left-color: #28a745;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
        }

        .todo-actions {
            display: flex;
            gap: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f093fb;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #f093fb;
            background: transparent;
            color: #f093fb;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #f093fb;
            color: white;
        }

        .filter-btn:hover {
            background: #f093fb;
            color: white;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Kembali ke Portfolio</a>
    
    <div class="container">
        <div class="header">
            <h1>üìù To-Do List</h1>
            <p>Kelola tugas Anda dengan mudah</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Tambahkan tugas baru..." maxlength="100">
                <button class="btn btn-primary" onclick="addTodo()">Tambah</button>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalTodos">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="completedTodos">0</div>
                    <div class="stat-label">Selesai</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="pendingTodos">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterTodos('all')">Semua</button>
                <button class="filter-btn" onclick="filterTodos('pending')">Pending</button>
                <button class="filter-btn" onclick="filterTodos('completed')">Selesai</button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <i>üìù</i>
                <h3>Belum ada tugas</h3>
                <p>Tambahkan tugas pertama Anda!</p>
            </div>
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const filteredTodos = todos.filter(todo => {
                if (currentFilter === 'completed') return todo.completed;
                if (currentFilter === 'pending') return !todo.completed;
                return true;
            });

            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <i>üìù</i>
                        <h3>${currentFilter === 'all' ? 'Belum ada tugas' : 'Tidak ada tugas ' + currentFilter}</h3>
                        <p>${currentFilter === 'all' ? 'Tambahkan tugas pertama Anda!' : 'Coba filter lain atau tambahkan tugas baru.'}</p>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = filteredTodos.map((todo, index) => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <span class="todo-text">${todo.text}</span>
                    <div class="todo-actions">
                        <button class="btn btn-success" onclick="toggleTodo(${todo.id})" title="Toggle">
                            ${todo.completed ? '‚Ü©Ô∏è' : '‚úì'}
                        </button>
                        <button class="btn btn-danger" onclick="deleteTodo(${todo.id})" title="Hapus">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (text === '') {
                alert('Masukkan tugas terlebih dahulu!');
                return;
            }

            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.unshift(newTodo);
            input.value = '';
            saveTodos();
            renderTodos();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            if (confirm('Yakin ingin menghapus tugas ini?')) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
            }
        }

        function filterTodos(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTodos();
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTodos').textContent = total;
            document.getElementById('completedTodos').textContent = completed;
            document.getElementById('pendingTodos').textContent = pending;
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Event listeners
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initialize
        renderTodos();
    </script>
</body>
</html>
