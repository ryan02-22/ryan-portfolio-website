<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulis Artikel - Portfolio Adha Adnan Febryan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .write-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 100px 20px 20px;
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .write-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .write-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .write-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .write-form {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: var(--shadow-light);
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            line-height: 1.5;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-light);
            opacity: 1;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .form-select {
            cursor: pointer;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .image-upload {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-upload:hover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.05);
        }
        
        .image-upload.dragover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .editor-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .toolbar-btn {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .toolbar-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .toolbar-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .editor-content {
            min-height: 400px;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        
        .editor-content:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .editor-content:empty:before {
            content: attr(data-placeholder);
            color: var(--text-light);
            font-style: italic;
            pointer-events: none;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--border-color);
        }
        
        .word-count {
            text-align: right;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 10px;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }
        
        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        @media (max-width: 768px) {
            .write-container {
                padding: 80px 15px 20px;
            }
            
            .write-form {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                display: inline-block;
            }
            
            .editor-toolbar {
                padding: 10px;
                gap: 5px;
            }
            
            .toolbar-btn {
                min-width: 35px;
                height: 35px;
                padding: 5px 8px;
                font-size: 12px;
            }
            
            .form-input {
                font-size: 16px; /* Prevent zoom on iOS */
                padding: 12px;
            }
            
            .editor-content {
                min-height: 300px;
                padding: 15px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .form-group {
                margin-bottom: 25px;
            }
            
            .form-label {
                margin-bottom: 8px;
                font-size: 14px;
            }
            
            .write-header {
                margin-bottom: 30px;
            }
            
            .write-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="articles.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Kembali ke Artikel
    </a>
    
    <div class="write-container">
        <div class="write-header">
            <h1 class="write-title" id="pageTitle">Tulis Artikel Baru</h1>
            <p class="write-subtitle">Bagikan pengetahuan dan pengalaman Anda</p>
        </div>
        
        <form class="write-form" id="articleForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="articleTitle">Judul Artikel *</label>
                    <input type="text" id="articleTitle" class="form-input" placeholder="Masukkan judul artikel" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="articleCategory">Kategori *</label>
                    <select id="articleCategory" class="form-input form-select" required>
                        <option value="">Pilih Kategori</option>
                        <option value="makalah">Makalah</option>
                        <option value="tugas">Tugas</option>
                        <option value="berita">Berita</option>
                        <option value="tutorial">Tutorial</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="articleExcerpt">Ringkasan Artikel *</label>
                <textarea id="articleExcerpt" class="form-input form-textarea" placeholder="Tulis ringkasan singkat tentang artikel ini" required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Gambar Utama</label>
                <div class="image-upload" id="imageUpload">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--text-light); margin-bottom: 10px;"></i>
                    <p>Klik atau drag & drop untuk upload gambar</p>
                    <p style="font-size: 14px; color: var(--text-light);">Format: JPG, PNG, GIF (Max: 5MB)</p>
                    <input type="file" id="imageInput" class="file-input" accept="image/*">
                </div>
                <img id="imagePreview" class="image-preview" style="display: none;">
            </div>
            
            <div class="form-group">
                <label class="form-label">Konten Artikel *</label>
                <div class="editor-toolbar">
                    <button type="button" class="toolbar-btn" onclick="formatText('bold')" title="Bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button type="button" class="toolbar-btn" onclick="formatText('italic')" title="Italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button type="button" class="toolbar-btn" onclick="formatText('underline')" title="Underline">
                        <i class="fas fa-underline"></i>
                    </button>
                    <button type="button" class="toolbar-btn" onclick="insertList('insertUnorderedList')" title="Bullet List">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    <button type="button" class="toolbar-btn" onclick="insertList('insertOrderedList')" title="Numbered List">
                        <i class="fas fa-list-ol"></i>
                    </button>
                    <button type="button" class="toolbar-btn" onclick="insertLink()" title="Insert Link">
                        <i class="fas fa-link"></i>
                    </button>
                </div>
                <div class="editor-content" id="articleContent" contenteditable="true" data-placeholder="Mulai menulis konten artikel Anda di sini..."></div>
                <div class="word-count" id="wordCount">0 kata</div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="saveDraft()">
                    <i class="fas fa-save"></i> Simpan Draft
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Publikasikan
                </button>
            </div>
        </form>
    </div>
    
    <script>
        let isEditMode = false;
        let currentArticleId = null;
        let articles = [];
        
        // Load articles from localStorage
        function loadArticles() {
            const savedArticles = localStorage.getItem('articles');
            if (savedArticles) {
                articles = JSON.parse(savedArticles);
            }
        }
        
        // Save articles to localStorage
        function saveArticles() {
            localStorage.setItem('articles', JSON.stringify(articles));
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadArticles();
            
            // Check if editing existing article
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            const isEdit = urlParams.get('edit') === 'true';
            
            if (articleId && isEdit) {
                isEditMode = true;
                currentArticleId = parseInt(articleId);
                loadArticleForEdit();
            }
            
            setupEventListeners();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Form submission
            document.getElementById('articleForm').addEventListener('submit', handleSubmit);
            
            // Image upload
            const imageUpload = document.getElementById('imageUpload');
            const imageInput = document.getElementById('imageInput');
            
            imageUpload.addEventListener('click', () => imageInput.click());
            imageInput.addEventListener('change', handleImageUpload);
            
            // Drag and drop
            imageUpload.addEventListener('dragover', handleDragOver);
            imageUpload.addEventListener('dragleave', handleDragLeave);
            imageUpload.addEventListener('drop', handleDrop);
            
            // Word count
            document.getElementById('articleContent').addEventListener('input', updateWordCount);
        }
        
        // Load article for editing
        function loadArticleForEdit() {
            const article = articles.find(a => a.id === currentArticleId);
            if (article) {
                document.getElementById('pageTitle').textContent = 'Edit Artikel';
                document.getElementById('articleTitle').value = article.title;
                document.getElementById('articleCategory').value = article.category;
                document.getElementById('articleExcerpt').value = article.excerpt;
                document.getElementById('articleContent').innerHTML = article.content;
                
                if (article.image) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = article.image;
                    preview.style.display = 'block';
                }
                
                updateWordCount();
            }
        }
        
        // Handle form submission
        function handleSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('articleTitle').value.trim();
            const category = document.getElementById('articleCategory').value;
            const excerpt = document.getElementById('articleExcerpt').value.trim();
            const content = document.getElementById('articleContent').innerHTML;
            const image = document.getElementById('imagePreview').src;
            
            if (!title || !category || !excerpt || !content) {
                showNotification('Mohon lengkapi semua field yang wajib diisi!', 'error');
                return;
            }
            
            const articleData = {
                title,
                category,
                excerpt,
                content,
                image: image.includes('blob:') ? '' : image,
                date: new Date().toISOString().split('T')[0],
                author: 'Adha Adnan Febryan'
            };
            
            if (isEditMode) {
                // Update existing article
                const index = articles.findIndex(a => a.id === currentArticleId);
                if (index !== -1) {
                    articles[index] = { ...articles[index], ...articleData };
                    showNotification('Artikel berhasil diperbarui!', 'success');
                }
            } else {
                // Create new article
                const newId = articles.length > 0 ? Math.max(...articles.map(a => a.id)) + 1 : 1;
                articles.push({ id: newId, ...articleData });
                showNotification('Artikel berhasil dipublikasikan!', 'success');
            }
            
            saveArticles();
            
            // Redirect to articles page
            setTimeout(() => {
                window.location.href = 'articles.html';
            }, 1500);
        }
        
        // Handle image upload
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showNotification('Ukuran file terlalu besar. Maksimal 5MB.', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Handle drag and drop
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const preview = document.getElementById('imagePreview');
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    showNotification('Hanya file gambar yang diperbolehkan.', 'error');
                }
            }
        }
        
        // Format text
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('articleContent').focus();
        }
        
        // Insert list
        function insertList(command) {
            document.execCommand(command, false, null);
            document.getElementById('articleContent').focus();
        }
        
        // Insert link
        function insertLink() {
            const url = prompt('Masukkan URL:');
            if (url) {
                document.execCommand('createLink', false, url);
                document.getElementById('articleContent').focus();
            }
        }
        
        // Update word count
        function updateWordCount() {
            const content = document.getElementById('articleContent').textContent || '';
            const wordCount = content.trim().split(/\s+/).filter(word => word.length > 0).length;
            document.getElementById('wordCount').textContent = `${wordCount} kata`;
        }
        
        // Save draft
        function saveDraft() {
            const draftData = {
                title: document.getElementById('articleTitle').value,
                category: document.getElementById('articleCategory').value,
                excerpt: document.getElementById('articleExcerpt').value,
                content: document.getElementById('articleContent').innerHTML,
                image: document.getElementById('imagePreview').src
            };
            
            localStorage.setItem('articleDraft', JSON.stringify(draftData));
            showNotification('Draft berhasil disimpan!', 'success');
        }
        
        // Load draft
        function loadDraft() {
            const draftData = localStorage.getItem('articleDraft');
            if (draftData) {
                const draft = JSON.parse(draftData);
                document.getElementById('articleTitle').value = draft.title || '';
                document.getElementById('articleCategory').value = draft.category || '';
                document.getElementById('articleExcerpt').value = draft.excerpt || '';
                document.getElementById('articleContent').innerHTML = draft.content || '';
                
                if (draft.image && !draft.image.includes('blob:')) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = draft.image;
                    preview.style.display = 'block';
                }
                
                updateWordCount();
            }
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            Object.assign(notification.style, {
                position: 'fixed',
                top: '20px',
                right: '20px',
                padding: '15px 20px',
                borderRadius: '8px',
                color: 'white',
                fontWeight: '500',
                zIndex: '10000',
                transform: 'translateX(100%)',
                transition: 'transform 0.3s ease',
                maxWidth: '300px',
                boxShadow: '0 4px 12px rgba(0, 0, 0, 0.15)'
            });
            
            const colors = {
                success: '#10b981',
                error: '#ef4444',
                info: '#3b82f6'
            };
            notification.style.backgroundColor = colors[type] || colors.info;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Theme support
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        }
        
        initTheme();
    </script>

</body>
</html>
